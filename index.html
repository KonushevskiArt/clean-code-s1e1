<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>

    <div class="advertisement">
      <img src="./eisenhower-matrix.jpg" alt="image">
      <a class="link-more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details ?
      </a>
    </div>

  </header>
  <main>

    <div class="container">

      <div id="new-task-wrapper">
        <label class="title new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="new-task-text task-text task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
  
      <h3 class="title">Todo</h3>
  
      <ul id="incomplete-tasks">
  
        <li class="task">
          <input type="checkbox" class="task-checkbox">
          <label class="task-text task-label">Pay Bills</label>
          <input type="text" class="task-text task-input task-input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="image">
          </button>
        </li>
  
        <li class="edit-mode task">
          <input type="checkbox" class="task-checkbox">
          <label class="task-text task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text task-input task-input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="image">
          </button>
        </li>
  
      </ul>
  
      <h3 class="title">Completed</h3>
  
      <ul id="completed-tasks">
  
        <li class="task">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-text task-label">See the Doctor</label>
          <input type="text" class="task-text task-input task-input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="image">
          </button>
        </li>
  
      </ul>
  
    </div>

  </main>
  

  <script src="app.js"></script>

</body>

</html>
